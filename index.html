<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <form class="col-md-3 mt-2 d-flex flex-column justify-content-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control netIncome" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Aylık Net Gelir</label>
                </div>
                <button type="submit" class="btn btn-primary getNetIncome mt-0">Net Geliri Belirle</button>
            </form>
                <div class="col-md-3">
                  <div class="card bg-warning">
                    <div class="card-body text-center text-light">
                      <h5 class="card-title">NET GELİR </h5>
                      <p class="card-text fw-bolder showNetIncome"></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card bg-success">
                    <div class="card-body text-center text-light">
                      <h5 class="card-title">TOPLAM GELİR</h5>
                      <p class="card-text fw-bolder showTotalIncome "></p>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger">
                      <div class="card-body text-center text-light">
                        <h5 class="card-title ">KALAN</h5>
                        <p class="card-text fw-bolder showFinalBudget"></p>
                      </div>
                    </div>
                </div>
              
            
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group ">
                    <span class="input-group-text">Gider ismi ve fiyatı</span>
                    <input type="text" aria-label="First name" class="form-control expenseName">
                    <input type="text" aria-label="Last name" class="form-control amount" placeholder="tl">
                    <div class="btn btn-danger addExpense col-12">Gider Ekle</div>
                </div>
                <div class="row col-md-12 mt-2 ms-2">
                    <h2 class="text-center">Giderler</h2>
                    <ul class="list-group allExpense"></ul>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="input-group ">
                    <span class="input-group-text">Gelir ismi ve fiyatı</span>
                    <input type="text" aria-label="First name" class="form-control incomeName">
                    <input type="text" aria-label="Last name" class="form-control incomeAmount" placeholder="tl">
                    <div class="btn btn-success addIncome col-12">Ek Gelir Ekle</div>
                </div>
                <div class="row col-md-12 mt-2 ms-2">
                    <h2 class="text-center">Ek Gelirler</h2>
                    <ul class="list-group allIncome"></ul>
                </div>
                
            </div>
        </div>
    </div>
    
    
    



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
